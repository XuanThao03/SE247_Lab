<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính đơn giản</title>
    <script language="JavaScript">
      function a_plus_b(form) {
        a = eval(form.a.value);
        b = eval(form.b.value);
        c = a + b;
        form.ans.value = c;
      }
      function a_minus_b(form) {
        a = eval(form.a.value);
        b = eval(form.b.value);
        c = a - b;
        form.ans.value = c;
      }
      function a_times_b(form) {
        a = eval(form.a.value);
        b = eval(form.b.value);
        c = a * b;
        form.ans.value = c;
      }
      function a_div_b(form) {
        a = eval(form.a.value);
        b = eval(form.b.value);
        if (b === 0) {
          alert("Giá trị nhập không hợp lệ! Vui lòng nhập lại!");
          form.ans.value = "";
          return;
        }
        c = a / b;
        form.ans.value = c;
      }
      function a_pow_b(form) {
        a = eval(form.a.value);
        b = eval(form.b.value);
        c = Math.pow(a, b);
        form.ans.value = c;
      }
    </script>
  </head>
  <body>
    <form>
      <p>
        <input type="number" size="4" name="a" />
        <input type="button" value="+" onclick="a_plus_b(this.form)" />
        <input type="button" value="-" onclick="a_minus_b(this.form)" />
        <input type="button" value="*" onclick="a_times_b(this.form)" />
        <input type="button" value="/" onclick="a_div_b(this.form)" />
        <input type="button" value="^" onclick="a_pow_b(this.form)" />
        <input type="number" size="4" name="b" /> =
        <input type="number" size="9" name="ans" />
      </p>
    </form>
  </body>
</html>
